career-profile:
  title: Career Profile
  summary: >-
    <p>For over 15 years, I have worked in the software development industry as a <b>Game Developer</b> on PC, console and mobile game titles, and also as an <b>Engineer</b> on mobile apps.</p>
    <p>During the course of my career, I have worked primarily on 3D graphics, UI, tools and workflow for game engine editors and 3D art production programs.</p>
    <p>Outside of the games industry, I have also worked on iOS and Android app development.</p>
    <p>I am very passionate about real-time 3D graphics, production tools and have a strong interest in dev-ops, automation, AI and machine learning.</p>
    
