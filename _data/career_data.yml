career-profile:
  title: Career Profile
  summary: >-
    <p>For <u>over 15 years</u>, I have worked in the games industry as an <b>Engineer</b> and a <b>Technical Artist</b> on PC, console and mobile game titles</p>
    <p>During the course of my career, I have worked primarily on graphics as well as tools and workflow for game engine editors and DCC art production programs.</p>
    <p>I am very passionate about real-time 3D graphics, production tools and have a strong interest in dev-ops, automation, AI and machine learning.</p>
    
career-objective:
  title: Career Objective
  summary: >-
    <p>I want to permanently work long-term for a well established and successful game company.</p>
    <p>I am strongly interested in obtaining a <u>senior or mid-level position</u> as an <b>Engineer</b> or a <b>Technical Artist</b>.</p>
    <p>I wish to contribute my knowledge and skills to efficiently make engaging, high quality game experiences.</p>

career-relocation:
  title: Career Relocation
  summary: >-
    <p>I am open to relocating to international locations for my career.</p>
    
    
  
 
    
    
   
